<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Off-The-Wall</title>
    <script type="text/javascript" src="lib/matter.min.js"></script>
    <script type="text/javascript" src="lib/Pizzicato.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    <div id="title-screen">
      <h2>Off The Wall</h2>
      <h4>by Dave Chekan</h4>
      <div class="start-block">
          <button id="start-button" type="button" onclick="offTheWallGame.startGame();">Start Game</button>
      </div>
    </div>

    <div id="game-screen">
      <div class="score current-score">
          score
          <br />
          <span id="current-score"></span>
      </div>
      <div class="score high-score">
        high score
        <br />
        <span id="high-score"></span>
      </div>
      <div class="instructions">
        grab the ball and see how many walls you can hit in a single throw
      </div>
      <canvas id="gameBoard"></canvas>
    </div>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
